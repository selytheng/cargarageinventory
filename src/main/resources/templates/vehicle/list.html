<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
    <link rel="stylesheet" th:href="@{/styles/vehicle.css}" />
    <script type="text/javascript" th:src="@{/scripts/vehicle.js}" /></script>
</head>
<body>
    <h2>Vehicle List</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Model Year</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Color</th>
                <th>Mileage</th>
                <th>Registration Number</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.vid}"></td>
                <td th:text="${vehicle.model_year}"></td>
                <td th:text="${vehicle.manufacturer}"></td>
                <td th:text="${vehicle.model}"></td>
                <td th:text="${vehicle.color}"></td>
                <td th:text="${vehicle.mileage}"></td>
                <td th:text="${vehicle.registation_number}"></td>
                <td th:text="${vehicle.price}"></td>
                <td th:text="${vehicle.stockQuantity}"></td>
                <td>
                    <a th:href="@{/vehicles/showFormForUpdate(vid=${vehicle.vid})}">Edit</a>
                    <a th:href="@{/vehicles/delete(vid=${vehicle.vid})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/vehicles/showFormForAdd}">Add</a>

    <!-- Add the following lines above the table in list.html -->

    <h2>Search Vehicles</h2>
    <form th:action="@{/vehicles/list}" method="get">
        <label>Search: <input type="text" name="search" /></label>
        <button type="submit">Search</button>
    </form>


    <a th:href="@{/vehicles/showFormForIncreaseStock}">Increase Stock</a>
    </body>
    </html>
