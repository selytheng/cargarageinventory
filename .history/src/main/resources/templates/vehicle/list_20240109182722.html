<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/vehicle.css}" />
    <script type="text/javascript" th:src="@{/scripts/vehicle.js}" ></script>
</head>
<body>
    <div class="frame">
        
        <div class="container-header">
            <div class="name">Car Management System</div>
            <!-- <input type="" placeholder="Search by..."> -->
           
          
            <div class="more">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <img class="profile" src="./img/profile.jpg" alt="">
            </div>
        </div>
        <div class="container-body">
            <div class="list-header">
                <div class="box-unselected">
                    <i class="fa fa-th-list" aria-hidden="true"></i>
                    Dashboard
                </div>
                <div class="box-unselected">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    User Authentication
                </div>
                <div class="box-selected">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    Manage Products
                </div>
                <a href="./service.html"><div class="box-unselected">
                    <i class="fa fa-area-chart" aria-hidden="true"></i>
                    Services
                </div></a>
                <div class="box-unselected">
                    <i class="fa fa-file" aria-hidden="true"></i>
                    Email Reports
                </div>
                <div class="box-unselected">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    Setting
                </div>
                <div class="logout">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Log Out
                </div>
                
            </div>
            <div class="content">
               <div class="navBar">
                <div class="searchBar">
                    <form>
                        <select class="search">
                            <option disabled selected value>Search by...</option>
                                <option>Brand</option>
                                <option>Models</option>
                                <option>Color</option>
                                <option>Mileage</option>
                        </select>
                    
                </div>
                <div class="showTotal">
                    <input type="text" placeholder="total:"></form>
                </div>
             
                <a th:href="@{/vehicles/showFormForAdd}" class="add">Add</a>
                
               </div>
            </br></br>
               <div>
                <table border="1">
                    <thead>
                        <tr>
                            <th class="">ID</th>
                            <th>Model Year</th>
                            <th>Manufacturer</th>
                            <th>Model</th>
                            <th>Color</th>
                            <th>Mileage</th>
                            <th>Registration Number</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vehicle : ${vehicles}">
                            <td th:text="${vehicle.vid}"></td>
                            <td th:text="${vehicle.model_year}"></td>
                            <td th:text="${vehicle.manufacturer}"></td>
                            <td th:text="${vehicle.model}"></td>
                            <td th:text="${vehicle.color}"></td>
                            <td th:text="${vehicle.mileage}"></td>
                            <td th:text="${vehicle.registation_number}"></td>
                            <td th:text="${vehicle.price}"></td>
                            <td>
                                <a th:href="@{/vehicles/showFormForUpdate(vid=${vehicle.vid})}">Edit</a>
                                <a th:href="@{/vehicles/delete(vid=${vehicle.vid})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
               </div>
               
            </div>
        </div>
    </div>
</body>
</html>
